<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="jquery-3.7.1.min.js"></script>
  <style>
    body {
      background: grey;
    }
    .form-container {
      max-width: 450px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="regForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email address">
      </div>
      <div class="mb-3">
        <label for="profile" class="form-label">Profile</label>
        <input type="text" class="form-control" id="profile" placeholder="Enter profile">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function(){
    $("#regForm").submit(function(e){
      e.preventDefault(); 

      var name = $("#name").val().trim();
      var mobile = $("#mobile").val().trim();
      var email = $("#email").val().trim();
      var profile = $("#profile").val().trim();

      if(name == ""){
        swal("Error", "Please enter your name!", "error");
        return;
      }
      if(mobile == "" || !/^[0-9]{10}$/.test(mobile)){
        swal("Error", "Please enter a valid 10-digit mobile number!", "error");
        return;
      }
      if(email == "" || !/^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/.test(email)){
        swal("Error", "Please enter a valid email address!", "error");
        return;
      }
      if(profile == ""){
        swal("Error", "Please enter your profile!", "error");
        return;
      }
      swal("Success!", "Your registration successfully!", "success");
      $("#regForm")[0].reset(); 
    });
  });
</script>

</body>
</html>
